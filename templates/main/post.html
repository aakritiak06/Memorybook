{%extends "main/base.html"%}
{% load static %}

{%block content%}


<div class="breadcumb-area" style="background-image: url(img/bg-img/breadcumb.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="bradcumb-title text-center">
                        <h2>New Post</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="breadcumb-nav">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
<div class = "container" style="background-color: white;">
    <br>
    <form action = "{% url 'post'%}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
        {% csrf_token %}
        <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" id="title" name="title" class="form-control" placeholder="Title"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <textarea type="text" id="thought" name="thought" rows="5" class="form-control" placeholder="What are you thinking?"></textarea>
                </div>
            </div>
        </div>
        <div class="image-upload">
            <label for="image">
                <i class="fa fa-image fa-2x" style = "cursor : pointer"  ></i>          
            </label>
          
            <input type='file' id="image" onchange="readURL(this);" accept="image/*" name = "images"/>
            
            <label for="video-input">
                <i class="fa fa-file-video-o fa-2x" style = "cursor : pointer"></i>
            </label>
          
            <input id="video-input" type="file" name = "video" />
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Post</button>
            </div>
          
        </div>

        <br>
  </form>
    
    <img id="img" src="#" alt="" />
    <video width="330" height="240" controls>
        <source id = "vid" src="#" type="video/mp4"></source>
    </video>  

</div>

</br></br></br>
{% endblock %}
{%block javascript %}
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                
                reader.onload = function (e) {
                    $('#img').attr('src', e.target.result);
                    $('#vid').attr('src', e.target.result);
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
{% endblock %}
